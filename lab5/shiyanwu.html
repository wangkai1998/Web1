<!DOCTYPE html>
<html>
    <head>
        <title>shiyanwu</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <table border="1" cellspacing="0" bordercolor="LightGrey">
        <form>
            <tr>
                <td>用户名：</td>
                <td>
                   <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                   <input type="password" name="密码"/>	 
                </td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td>
                   <input type="password" name="确认密码"/>
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="Male" checked="checked"/>男
                    <input type="radio" name="sex" value="FeMale"/>女
                </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                	<select name="gongnongli">
                	    <option value="one" selected="selected">公历</option>
                	    <option value="two" >农历</option>
                	</select>
                	<select name="year">
                		<option value="one" selected="selected">年&nbsp;&nbsp;&nbsp;</option>
                	</select>
                	<select>
                		<option value="one" selected="selected">月&nbsp;&nbsp;&nbsp;</option>
                	</select>
                	<select>
                		<option value="one" selected="selected">日&nbsp;&nbsp;&nbsp;</option>
                	</select>
                </td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                	<input type="text" name="验证码"/>
                	<img src="image/yanzhengma.png"/>
                </td>
            </tr>
            <tr>
                <td>证件类型：</td>
                <td>
                	<select>
                		<option value="one" selected="selected">身份证</option>
                	</select>
                </td>
            </tr>
            <tr>
                <td>证件号：</td>
                <td>
                    <input type="text" name="zhengjianhao"/>
                </td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td>
                    <input type="checkbox" name="hobby" value="good1"/>音乐
                    <input type="checkbox" name="hobby" value="good2" checked="checked">读书
                    <input type="checkbox" name="hobby" value="good3" checked="checked"/>跳舞
                    <input type="checkbox" name="hpbby" value="good4">下棋
                    <input type="checkbox" name="hobby" value="good5">其他&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>说明</td>
                <td>
                    <textarea name="shuoming" rows="6" cols="30" >
                    	
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>上传头像</td>
                <td>
                	<input type="file" name="files"/>
                </td>

            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="提交" name="sub"/>
                    <input type="reset" value="重置" name="res"/>
                    <input type="button" value="按钮" name="but"/>

                </td>
            </tr>
        </form>
        </table>
    </body>
</html>
